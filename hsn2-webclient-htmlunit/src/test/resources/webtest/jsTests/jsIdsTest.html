<html>


<script type="text/javascript">
x =10;
function frec(x1,y1)
{
	return eval(frec(1,x1)*y1);
}

function rec() 
{
	return rec();
}

rec();
frec(1,2);
</script>
<script type="text/javascript">
function g(x) 
{
		a = rec1(x+1)
		return a;
}
function h(y) 
{
	return eval("g(y+1)");
}
function rec1(z)
{
	return eval("h(z+1)");
}
</script>

<script type="text/javascript">
calls = 1000;
function f(par) {
	
	if(par>calls)
		document.write('<a href="http://www.wp.pl/?'+par+'">WP</a>');
	else {
		par = par+1;
		eval('f('+par+')');
		}
	}
</script>

<body>
<script type="text/javascript">
f(1);
frec(1,3);
</script>


</body>
