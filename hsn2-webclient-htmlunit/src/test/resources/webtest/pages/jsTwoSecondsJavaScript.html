<html>
<head>
<title>javascript timeout test - should end in two seconds</title>
</head>
<body>
<script type="text/javascript">

function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}

sleep(2000);

</script>
</body>
</html>
